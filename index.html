
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="main">
    <div class="result">
      <div class="header-result"><h3>Your Result</h3></div>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="footer-result">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>


    <div class="summery">
      <div class="header-summery"><h3>Summery</h3></div>
      <div class="btn-rection">
        <div class="rection1">
          <div class="imgR"><img src="./assets/images/icon-reaction.svg" alt=""> <p>Reaction</p></div>
          <h2 class="fisad">80 / <span>100</span></h2>
        </div>
        <div class="rection2">
          <div class="imgR"><img src="./assets/images/icon-memory.svg" alt=""> <p>Memory</p></div>
          <h2 class="fisad">92 / <span>100</span></h2>
        </div>
        <div class="rection3">
          <div class="imgR"><img src="./assets/images/icon-verbal.svg" alt=""> <p>Verbal</p></div>
          <h2 class="fisad">61 / <span>100</span></h2>
        </div>
        <div class="rection4">
          <div class="imgR"><img src="./assets/images/icon-visual.svg" alt=""> <p>Visual</p></div>
          <h2 class="fisad">73 / <span>100</span></h2>
        </div>
      </div>
      <div class="footer-summery">
        <button class="footer-btn">Continue</button>
      </div>
    </div> 

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kamranshakib">Kamran Shakib</a>.
  </div> 
</body>
</html>
